<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script src="index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="todo_wrapper">
      <div class="todo_header">
        <h1 class="todo_header_h1">to <span class="highlight">do</span></h1>
      </div>
      <form action="" class="todo-form">
        <input
          type="text"
          class="todo-form_input"
          placeholder="what needs to be done"
        />
      </form>
      <div class="todo-list">
          <div class="todo-item">      
            <p class="todo-item_title">this is a todo</p>
            <span class="todo-item_delete">x</span>
        </div>
        <div class="todo-item">      
            <p class="todo-item_title">this is a todo</p>
            <span class="todo-item_delete">x</span>
        </div>  <div class="todo-item">      
            <p class="todo-item_title">this is a todo</p>
            <span class="todo-item_delete">x</span>
        </div>
         </div>  

        <footer class="todo-footer">
            <span class="todo-footer_item">1 todo left</span>
            <div class="todo-footer_button-container">
                <button class="todo-footer_button">all</button>
                <button class="todo-footer_button">active</button>
                <button class="todo-footer_button">completed</button>
             </div>
            <span class="todo-footer_item">clear completed</span>
        </footer>
      </div>
    </div>
  </body>
</html>
